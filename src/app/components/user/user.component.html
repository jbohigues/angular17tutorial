<h2>Hello {{ nameUser }}, you're a {{ ocuppation }}</h2>

<p [contentEditable]="true"></p>
<p [contentEditable]="false" (mouseenter)="onMouseEnter()"></p>

<button (click)="emitToParent()">Message to parent</button>

<h2>Operating Systems</h2>
<ul>
  @for (os of operatingSystems; track os.id) {
  <li>{{ os.name | uppercase }}</li>
  }
</ul>
